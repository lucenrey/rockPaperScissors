<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors Game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="computer-section">
            <div class="com-score-board">
                <div><h1>COMPUTER</h1></div>
                <div class="com-score-box">
                    <div class="score com-1"></div>
                    <div class="score com-2"></div>
                    <div class="score com-3"></div>
                    <div class="score com-4"></div>
                    <div class="score com-5"></div>
                </div>
            </div>
            <div class="com-hands">
                <div class="comRock"><img src="./img/com-rock.jpg"></div>
                <div class="comPaper"><img src="./img/com-paper.jpg"></div>
                <div class="comScissors"><img src="./img/com-scissors.jpg"></div>
            </div>
        </div>

        <div id="game-result-board">
            
        </div>

        <div id="player-section">
            
                <div class="play-hands">
                    <div class="playerRock"><img src="./img/player-rock.png"></div>
                    <div class="playerPaper"><img src="./img/player-paper.png"></div>
                    <div class="playerScissors"><img src="./img/player-scissors.png"></div>
                </div>
            <div class="player-score-board">
                <div class="play-score-box">
                    <div class="score play-1"></div>
                    <div class="score play-2"></div>
                    <div class="score play-3"></div>
                    <div class="score play-4"></div>
                    <div class="score play-5"></div>
                </div>
                <div><h1>PLAYER</h1></div>
            </div>
    </body>
</html>
